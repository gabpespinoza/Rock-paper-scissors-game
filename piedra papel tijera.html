<html>

<head>
    <meta charset="utf-8" />
    <title> Juego Piedra, papel, Tijera</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <script defer src="sript.js"> </script>
</head>

<body>
    <div class="container">
        <h1 class="animate-title">Es hora de jugar: Piedra, Papel, Tijera</h1>
        <h2> Vamos, ¡Tú comienzas! </h2>
        <div class="combat-container">
            <div id="result-message" class="message"></div>
            <div id="player-message" class="message"></div>
            <div id="computer-message" class="message"></div>
        </div>
        <div class="game-container">
            <div class="player-container">
                <h2>Tu elección:</h2>
                <div class="hand" id="hand-Piedra">
                    <img src="img/rock.png" alt="Piedra">
                    <span class="caption">Piedra</span>
                </div>
                <div class="hand" id="hand-Papel">
                    <img src="img/paper.png" alt="Papel">
                    <span class="caption">Papel</span>
                </div>
                <div class="hand" id="hand-Tijeras">
                    <img src="img/scissors.png" alt="Tijeras">
                    <span class="caption">Tijera</span>
                </div>
            </div>
            <div class="computer-container">
                <h2>Opción de la PC:</h2>
                <div class="slot-machine" id="slot-machine" class="hand">
                    <img id="computerImage" src="" />

                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Patricia - Todos los derechos reservados</p>
    </footer>
</body>

</html>
